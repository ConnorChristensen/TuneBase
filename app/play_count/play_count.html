<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../utils/parser.js"></script>
  <script type="text/javascript" src="../utils/database.js"></script>
  <script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
  <!-- We will run our parsing and data retreival code when the DOM is loaded -->
  <script type="text/javascript" src="./play_count.js" defer></script>
  <title>TuneBase</title>
  <link rel="stylesheet" href="../../node_modules/c3/c3.min.css">
  <link rel="stylesheet" href="../stylesheet.css">
</head>
<body>
  <div id="app">
  <div class="loader" id="loadingIcon" style="display: none">
    <p>Loading</p>
    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
    <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
      <animateTransform attributeType="xml"
        attributeName="transform"
        type="rotate"
        from="0 25 25"
        to="360 25 25"
        dur="1s"
        repeatCount="indefinite"/>
      </path>
    </svg>
    <div id="uiLogParent">
      <p id="uiLog"></p>
    </div>
  </div>
  <div>
    <table>
      <tr>
        <td><h3>Artist</h3></td>
        <td>
          <select name="artist" id="artist" onchange="uiSelectedArtist(this.value)">
            <option value="">Artist</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><h3>Album</h3></td>
        <td>
          <select name="album" id="album" onchange="uiSelectedAlbum(this.value)">
            <option value="">Album</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><h3>Song</h3></td>
        <td>
          <select name="song" id="song" onchange="uiSelectedSong(this.value)">
            <option value="">Song</option>
          </select>
        </td>
      </tr>
    </table>
  </div>
  <div id="chart"></div>
  </div>
</body>
</html>
