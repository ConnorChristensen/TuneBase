<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="./home.js" defer></script>
  <title>Home</title>
  <link rel="stylesheet" href="../../node_modules/c3/c3.min.css">
  <link rel="stylesheet" href="../stylesheet.css">
  <link rel="stylesheet" href="../grid.css">
  <link rel="stylesheet" href="./home.css">
</head>
<body>
  <div id="app">
    <div id="header">
      <h3>HOME</h3>
    </div>
    <div id="content" class="grid">
      <div id="nav" class="col-3 md-col-3 sm-col-4 xsm-col-12 box">
        <h3>More Content</h3>
        <a href="../settings/settings.html"><button>Settings</button></a>
        <a href="../play_count/play_count.html"><button>Play Counts</button></a>
        <a href="../genres/genres.html"><button>Genres</button></a>
      </div>
      <div id="quickStats" class="col-9 md-col-9 sm-col-12 xsm-col-12 row-3 md-row-3 box">
        <h3 class="col-12">Quick Stats</h3>
        <div class="grid">
          <div id="topAlbum"  class="col-6 md-col-6 sm-col-12 xsm-col-12 subBox">
            <table>
              <tbody>
                <tr><th colspan="2">Top Album by Play Time</th></tr>
                <tr v-for="n in 7"><td>{{n}}. Sea Change</td><td>{{(8-n)*10}}h 10m</td></tr>
              </tbody>
            </table>
          </div>
          <div id="topArtist" class="col-6 md-col-6 sm-col-12 xsm-col-12 subBox">
            <table>
              <tbody>
              <tr><th colspan="2">Top Artist by Play Time</th></tr>
              <tr v-for="n in 7"><td>{{n}}. Beck</td><td>{{(8-n)*3}}h 10m</td></tr>
              </tbody>
            </table>
          </div>
          <div id="era"       class="col-6 md-col-6 sm-col-12 xsm-col-12 subBox"></div>
          <div id="genre"     class="col-6 md-col-6 sm-col-12 xsm-col-12 subBox"></div>
        </div>
      </div>
      <div id="nextUpdate" class="col-3 md-col-3 sm-col-4 xsm-col-12 box">
        <h3>Next Update After</h3>
        <h4>05/28/18 4:00PM</h4>
      </div>
      <div id="more" class="col-3 md-col-3 sm-col-4 xsm-col-12 box">
        <h3>Total Listening Time</h3>
        <h5>8w 28d 13h 20m</h5>
        <h3>Number of Songs</h3>
        <h5>{{ songCount }}</h5>
      </div>
    </div>
  </div>
</body>
</html>
