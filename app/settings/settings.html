<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../utils/parser.js"></script>
  <script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
  <!-- We will run our parsing and data retreival code when the DOM is loaded -->
  <script type="text/javascript" src="./settings.js" defer></script>
  <title>TuneBase</title>
  <link rel="stylesheet" href="../../node_modules/c3/c3.min.css">
  <link rel="stylesheet" href="../stylesheet.css">
  <link rel="stylesheet" href="./settings.css">
</head>
<body>
  <div id="app">
    <div id="header">
      <h3>Settings</h3>
    </div>
    <div id="content">
      <div class="box">
        <table>
          <tbody>
            <tr>
              <td><h3>Description</h3></td>
              <td><h3>Status/Action</h3></td>
            </tr>
            <tr>
              <td>Re-scan the library every</td>
              <td>
                <div class="inline">
                  <input type="number" v-model.lazy="days">days <input type="number" v-model.lazy="hours">hours</td>
                </div>
            </tr>
            <tr>
              <td>Back up the database</td>
              <td><button v-on:click="exportDB">Backup</button></td>
            </tr>
            <tr>
              <td>Import a backup file</td>
              <td><button v-on:click="importDB">Import</button></td>
            </tr>
          </tbody>
        </table>
        <a href="../home/home.html"><button>Home</button></a>
      </div>
    </div>
  </div>
</body>
</html>
